<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Bootstrap Carousel After Class Project</title>
</head>
<body>
    <div class="container">
        <h2>Carousel Project</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <centre>
                <ol class="carousel-indicators">
                    <li data-target="myCarousel" data-slide-to="0"></li>
                    <li data-target="myCarousel" data-slide-to="1"></li>
                    <li data-target="myCarousel" data-slide-to="2"></li>
                </ol>

              <div class="carousel-inner">
                <div class="item active">
                    <img src="https://cdn.pixabay.com/photo/2017/02/07/11/45/eagle-2045655_640.jpg" width="800px" height="150px">

                </div>
                <div class="item ">
                    <img src="https://www.shutterstock.com/image-photo/majestic-bald-eagle-soaring-majestically-600nw-2364347943.jpg" width="1200px" height="200px">

                </div>
                <div class="item">
                    <img src="https://cdn.pixabay.com/photo/2020/12/07/18/24/eagle-5812500_640.jpg" width="800px" height="150px">

                </div>
              </div>
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </centre>
        </div>

    </div>
</body>
</html>
